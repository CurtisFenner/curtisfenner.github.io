<svg width="200" height="200" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="grad1" gradientTransform="rotate(0)">
			<stop offset="0.0%" stop-color="#000" />
			<stop offset="100.0%" stop-color="#F00" />
		</linearGradient>
		<linearGradient id="grad2" gradientTransform="rotate(90)">
			<stop offset="0.0%" stop-color="#000" />
			<stop offset="100.0%" stop-color="#0F0" />
		</linearGradient>
	</defs>
	<g style="isolation: isolate">
		<rect width="200" height="200" fill="url(#grad1)" />
		<rect width="200" height="200" fill="url(#grad2)"
			style="mix-blend-mode: lighten;"/>
	</g>
</svg>
